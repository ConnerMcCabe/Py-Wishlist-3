{% extends 'index.html' %}
{% block content %}

<h1>Wishies</h1>
{% if item_list|length == 0 %}
<h3>no wishes yet</h3>
{% else %}

<table class="pure-table">
    <thead>
        <tr>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>
        <tbody class="pure-table-striped">
    {% for item in item_list %}
            <tr>
                <td>{{ item.description }}</td>
                <td><a href="{% url 'items_delete' item.id %}">X</a></td>
            </tr>
    {% endfor %}
        </tbody>
</table>
{% endif %}
<hr>
<a class="pure-button" href="{% url 'items_create' %}">Add Wish Item</a>
{% endblock %}
